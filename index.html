<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gears</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Part start -->
    <header>
      <nav class="container">
        <div class="logo">
          <h3>Influencer products</h3>
        </div>
        <input type="checkbox" id="nav-toggle" />
        <label class="nav-toggler-icon" for="nav-toggle">
          <i class="card-icon fas fa-bars"></i>
        </label>
        <ul class="navigation">
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Sign Up</a></li>
          <li><a href="">Log In</a></li>
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-shopping-cart"></i></li>
        </ul>
      </nav>
      <section class="container">
        <div class="banner">
          <div class="banner-left">
            <h1>Start your Journey as Influencer</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="primary-button">
              <h5>Preebook now</h5>
              <i class="arrow-icon fas fa-arrow-right"></i>
            </button>
          </div>
          <div class="banner-right">
            <img src="./images/main-camera.png" alt="banner" />
          </div>
        </div>
      </section>
    </header>
    <!-- Header Part end -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
